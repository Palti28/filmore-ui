<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <section id="authentication">
    <div class="container">
      <div style="margin: auto;">
        <div class="row">
          <div class="w-100 m-auto">
            <div class="card" style="border-radius: 24px; padding: 32px 0; margin-top: 10%;">
              <div class="card-body">
                <div class="d-flex flex-column justify-content-center align-items-center">
                  <img width="50%" src="/assets/logo-filmore.png" alt="">
                  <h5 class="mt-3">EMR</h5>
                </div>

                <ul class="nav nav-tabs custom-navtabs mt-3" id="myTab" role="tablist">
                  <div class="d-flex justify-content-center align-content-center w-100">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="tab-masuk" data-bs-toggle="tab" data-bs-target="#Masuk"
                        type="button" role="tab" aria-controls="Masuk" aria-selected="true">Masuk</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="tab-daftar" data-bs-toggle="tab" data-bs-target="#daftar"
                        type="button" role="tab" aria-controls="daftar" aria-selected="false">Daftar</button>
                    </li>
                  </div>

                </ul>
                <div class="tab-content mt-3" id="myTabContent" style="padding: 0 10rem;">
                  <div class="tab-pane fade show active" id="Masuk" role="tabpanel" aria-labelledby="tab-masuk"
                    tabindex="0">
                    <div class="row">
                      <div class="col">
                        <div class="mb-4 row">
                          <label for="usedId" class="col-sm-2 col-form-label">User ID</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="usedId" placeholder="Your user name">
                          </div>
                        </div>
                        <div class="mb-3 row">
                          <label for="password" class="col-sm-2 col-form-label">Password</label>
                          <div class="col-sm-9">
                            <input type="password" class="form-control" id="password">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex flex-column align-items-center mt-3">
                      <button class="btn btn-primary px-5 mb-2">Masuk</button>
                      <span>Lupa Password? <a class="" href="">Klik Disini</a></span>
                    </div>
                  </div>

                  <div class="tab-pane fade" id="daftar" role="tabpanel" aria-labelledby="tab-daftar" tabindex="0">
                    <div class="row">
                      <div class="col">
                        <div class="mb-3 row">
                          <label for="username" class="col-sm-2 col-form-label">Nama</label>
                          <div class="col">
                            <input type="text" class="form-control" id="first" placeholder="Nama  Depan">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" id="last" placeholder="Nama Belakang">
                          </div>
                        </div>

                        <div class="mb-3 row">
                          <label for="tanggal" class="col-sm-2 col-form-label">Tanggal</label>
                          <div class="col">
                            <input type="date" class="form-control" id="tanggal">
                          </div>
                        </div>

                        <div class="mb-3 row">
                          <label for="alamat" class="col-sm-2 col-form-label">Alamat</label>
                          <div class="col">
                            <textarea class="form-control" id="alamat" rows="3"
                              placeholder="contoh: Jl. Permata, Tebet, Jakarta Selatan"></textarea>
                          </div>
                        </div>

                        <div class="mb-3 row">
                          <label for="kota" class="col-sm-2 col-form-label">Kota</label>
                          <div class="col-6">
                            <input type="text" class="form-control" id="kota">
                          </div>
                          <div class="col-4">
                            <input type="text" class="form-control" id="kodepos" placeholder="kodepos">
                          </div>
                        </div>

                        <div class="mb-3 row">
                          <label for="kota" class="col-sm-2 col-form-label">Jenis Kelamin</label>
                          <div class="col-6 align-self-center">
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                              <label class="form-check-label" for="inlineRadio1">Laki-laki</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                              <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                            </div>
                          </div>
                        </div>

                        <div class="mb-3 row">
                          <label for="tanggal" class="col-sm-2 col-form-label">Tanggal Mulai Pekerjaan</label>
                          <div class="col">
                            <input type="date" class="form-control" id="tanggal">
                          </div>
                        </div>

                        <div class="mb-3 row">
                          <label for="kota" class="col-sm-2 col-form-label">Jenis Kelamin</label>
                          <div class="col-6 align-self-center">
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6"
                                value="option1">
                              <label class="form-check-label" for="inlineRadio6">Admin</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio7"
                                value="option2">
                              <label class="form-check-label" for="inlineRadio7">Marketing</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option2">
                              <label class="form-check-label" for="inlineRadio3">Dokter</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option2">
                              <label class="form-check-label" for="inlineRadio4">Perawat</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5"
                                value="option2">
                              <label class="form-check-label" for="inlineRadio5">Farmasi</label>
                            </div>
                          </div>
                        </div>

                        <div class="mb-3 row">
                          <label for="email-daftar" class="col-sm-2 col-form-label">Email</label>
                          <div class="col">
                            <input type="email" class="form-control" id="email-daftar">
                          </div>
                        </div>

                        <div class="mb-3 row">
                          <label for="pwd" class="col-sm-2 col-form-label">Password</label>
                          <div class="col">
                            <input type="password" class="form-control" id="pwd">
                          </div>
                        </div>

                        <div class="mb-3 row">
                          <label for="pwd" class="col-sm-2 col-form-label">Re-enter Password</label>
                          <div class="col">
                            <input type="password" class="form-control" id="pwd">
                          </div>
                        </div>

                        <div class="row mb-3">
                          <div class="bg-pink-soft p-4 row align-items-center">
                            <div class="col-4">
                              <div class="bg-light p-3">
                                captha here
                              </div>
                            </div>
                            <div class="col-8">
                              <input type="text" class="form-control" placeholder="Ketk captcha disni">
                            </div>
                          </div>
                        </div>





                      </div>
                    </div>
                    <div class="d-flex flex-column align-items-center mt-3">
                      <button class="btn btn-primary px-5 mb-2">Masuk</button>
                      <span>Lupa Password? <a class="" href="">Klik Disini</a></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </section>


  <!-- <script src="/bootstrap/js/bootstrap.js"></script> -->
  <script src="/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="https://kit.fontawesome.com/5273b91284.js" crossorigin="anonymous"></script>


</body>

</html>
